<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <title>Eurika: NewsCenter</title>

  <style>
   

    .tabcontent {
      animation: fadeEffect 1s;
      /* Fading effect takes 1 second */

    }

    /* Go from zero to full opacity */
    @keyframes fadeEffect {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .tab {
      overflow: hidden;
      margin-right: 30px;
      margin-left: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    /* Style the buttons that are used to open the tab content */
    .tab button {
      background-color: #FAF1E5;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      justify-content: center;
      transition: 0.3s;
    }

    #for-you{
      
      display: flex;
      justify-content: center;
      flex-direction: row;
      
    }
    
    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #FAF1E5;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #FAF1E5;
      border-bottom: 3px solid black;
      transition: border-bottom 3s;
      /* Delay for animation */
      position: relative;
      /* Add sliding feature for underline */
    }

    /* Style the tab content */
    .tabcontent {
      display: flex; /* Changed grid to flex for horizontal alignment */
      justify-content: center;
      gap: 20px;
      border-radius: 15px;
      transform: translateY(20px);
      flex-direction: row; /* Changed direction to row */
      
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      scroll-orientation: horizontal;
      overflow: auto;
      width: 100%;
      justify-content: left;
      overflow-y: hidden;
    }

    header {
      background-color: #FAF1E5;
      padding: 20px;
      text-align: center;
      position: relative;
      border-radius: 15px;
    }

    #search {
      width: 50%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 50px;
      margin-bottom: 10px;
    }

    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    /* Apply the font family to the body */
    body {
      font-family: 'Roboto', sans-serif;

    }

    main {
      
      border-radius: 15px;
      transform: translateY(-20px);
      display: flex;
      flex-direction: row;
    }

    h1 {
      margin: 0;
    }


    .top-headlines {
      display: flex;
      flex-direction: row;
      background-color: whitesmoke;
      width: calc(100% - 55px);
      max-width: 100%;
      min-width: 500px;
      max-height: 200px;
      height: 500px;
      padding: 20px;
      color: black;
      border-radius: 30px;
      background-size: cover;
      margin: 10px;
      
      
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .top-headlines img {
      width: 30%;
      height: auto;
      margin-right: 50px;
      border-radius: 15px;
    }

    .top-headlines h4 {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .cards {
      display: flex;
      flex-direction: column;
      background-color: whitesmoke;
      width: calc(25% - 20px);
      max-width: 400px;
      min-width: 300px;
      max-height: 120px;
      height: 120px;
      padding: 20px;
      color: black;
      border-radius: 30px;
      background-size: cover;
      margin: 10px;
      flex: 1 1 auto;
    }


    @media screen and (max-width: 768px) {
      .card {
        width: calc(50% - 20px); /* Adjust width for smaller screens */
      }
    }

    @media screen and (max-width: 480px) {
      .card {
        width: calc(100% - 20px); /* Adjust width for even smaller screens */
      }
    }

    /* Style the navigation */
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #fff;
      z-index: 999;
      overflow-x: hidden;
      transition: 0.5s;
    }

    nav ul li {
      display: block;
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #ccc;
    }

    nav ul li:last-child {
      border-bottom: none;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    nav ul li a:hover {
      color: #007bff;
    }

    /* Style the shelf icon */
    #shelf-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    
  </style>
</head>

<body>
  <header>
    <input type="search" id="search" placeholder="Search...">
    <!-- Original navigation icons -->

    <h1 id="source-name"></h1>
    <nav>
      <ul>
        <li><a href="#"><i class="fa fa-home"></i><span>Home</span></a></li>
        <li><a href="#"><i class="fa fa-shopping-cart"></i><span>Shop</span></a></li>
        <li><a href="#"><i class="fa fa-user"></i><span>Account</span></a></li>
        <li><a href="#"><i class="fa fa-info-circle"></i><span>About</span></a></li>
      </ul>
    </nav>
    <!-- Shelf icon for side navigation -->
    <div id="shelf-icon"><i class="fa fa-bars fa-2x"></i></div>
  </header>


  
    <main>
      <div class="source-info">
        <h2 id="source-name"></h2>
        <div id="source-description"></div>
        <h3>Top Headlines</h3>
        <div class="top-headlines" id="top-headlines-container">
          <img id="top-headline-image" src="" alt="">
          <h4 id="top-headline-title"></h4>
        </div>
        <h3>Articles</h3>
        <div class="card-container" id="article-list"></div>
      </div>
    </main>

    <script>
      document.addEventListener('DOMContentLoaded', async function () {
        async function fetchNews() {
          try {
            const response = await fetch('https://noahabebe.github.io/WebNews/sourcesData.json');
            return await response.json();
          } catch (error) {
            console.error('Error fetching news data:', error);
            return null;
          }
        }

        async function fetchArticles(sourceName) {
          try {
            const response = await fetch('https://noahabebe.github.io/WebNews/articlesData.json');
            const data = await response.json();
            return data.find(entry => entry.source === sourceName);
          } catch (error) {
            console.error('Error fetching articles data:', error);
            return null;
          }
        }

        const newsData = await fetchNews();

        if (newsData) {
          const urlParams = new URLSearchParams(window.location.search);
          const sourceName = urlParams.get('source');

          if (sourceName) {
            const sourceArticles = await fetchArticles(sourceName);

            if (sourceArticles) {
              document.getElementById('source-name').textContent = sourceName;
              document.getElementById('source-description').textContent = sourceArticles.description;

              const topHeadlinesContainer = document.getElementById('top-headlines-container');
              const topHeadlineImage = document.getElementById('top-headline-image');
              const topHeadlineTitle = document.getElementById('top-headline-title');

              if (sourceArticles.topHeadline) {
                const topHeadline = sourceArticles.topHeadline;
                topHeadlineImage.src = topHeadline.urlToImage;
                topHeadlineImage.alt = topHeadline.title;
                topHeadlineTitle.textContent = topHeadline.title;
                
              }

              const articleContainer = document.getElementById('article-list');
              sourceArticles.articles.forEach(article => {
                const card = document.createElement('div');
                card.classList.add('cards');
                card.style.display = 'flex';
                card.style.flexDirection = 'row';
                card.style.height = '120px';
                card.style.width = '300px';
                const image = document.createElement('img');
                image.src = article.urlToImage;
                image.alt = article.title;
                image.style.width = '50%';
                image.style.height = 'auto';
                image.style.borderRadius = '15px';
                image.style.marginRight = '10px';

                card.appendChild(image);

                const title = document.createElement('h4');
                title.textContent = article.title;
                title.style.display = 'flex';
                title.style.flexDirection = 'row';
                title.style.justifyContent = 'top-right';
                card.appendChild(title);

                articleContainer.appendChild(card);
              });
            } else {
              console.error('Source articles not found:', sourceName);
            }
          } else {
            console.error('Source name not provided in the URL');
          }
        } else {
          console.error('Error fetching news data');
        }
      });

      const shelfIcon = document.getElementById('shelf-icon');
      const navMenu = document.querySelector('nav ul');

      shelfIcon.addEventListener('click', function () {
        navMenu.style.display = navMenu.style.display === 'block' ? 'none' : 'block';
      });
  </script>
  </body>

</html>
