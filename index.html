<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
  
  <title>The Nexus: NewsCenter</title>

  <style>
   

    .tabcontent {
      animation: fadeEffect 1s;
      /* Fading effect takes 1 second */
      overflow-x: none;
      height: 100%;
    }

    /* Go from zero to full opacity */
    @keyframes fadeEffect {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .tab {
      overflow: hidden;
      margin-right: 30px;
      margin-left: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    /* Style the buttons that are used to open the tab content */
    .tab button {
      background-color: #FAF1E5;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      justify-content: center;
      transition: 0.3s;
    }

    
    #for-you  {
      display: flex;
      justify-content: center;
      flex-direction: column;
      overflow-x: none;
      overflow-y: none;
      order: 1;
    }
    
    #for-you div {
      flex: 1;
      order: 1;
    }

    .line {
      width: 100%;
      text-align: center;
      margin-top: 20px; /* Adjusted margin-top */
      margin-bottom: 20px; /* Added margin-bottom */
    }

    .line hr {
      border: 10px solid #ccc; /* Changed to border-bottom */
      width: 90%; /* Adjust the width of the divider */
    }


   
    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #FAF1E5;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #FAF1E5;
      border-bottom: 3px solid black;
      transition: border-bottom 3s;
      /* Delay for animation */
      position: relative;
      /* Add sliding feature for underline */
    }

    /* Style the tab content */
    .tabcontent {
      display: flex; /* Changed grid to flex for horizontal alignment */
      justify-content: center;
      gap: 20px;
      border-radius: 15px;
      flex-direction: row; /* Changed direction to row */
      overflow-x: none;
      height: calc(auto - 10px);
      position: relative;
    }

    .tab1  {
      position: relative;
      top: 0;
      left: 0;
     
     
      background-color: #FAF1E5;
      
      width: calc(10% - 20px);
      
      border-radius: 15px;
    }

  
    @media screen and (max-width: 768px) {
      .tab1 {
        
        width: calc(30% - 20px); /* Adjust width for smaller screens */
      }
    }

    @media screen and (max-width: 480px) {
      .tab1 {
        
        width: calc(35% - 20px); /* Adjust width for even smaller screens */
      }
    }

    .tab1 button {
      display: block;
      background-color: #FAF1E5;
      color: black;
      padding: 22px 16px;
      border-radius: 15px;
      width: 100%;
      border: none;
      outline: none;
      text-align: left;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab1 button:hover {
      background-color: #ddd;
    }


    .tabcontent1 {
      
      width: 70%; /* Adjust width as needed */
      height: 100%; 
      text-align: left;
      
      border-radius: 15px;
      position: absolute;
      top: 0;
      right: 0;
     
    }

    
    @media screen and (max-width: 768px) {
      .tabcontent1 {
       
        width: 70%; /* Adjust width for smaller screens */
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        height: 70%;/* Adjust width for smaller screens */
      }
    }

    @media screen and (max-width: 480px) {
      .tabcontent1 {
        width: 70%; /* Adjust width for smaller screens */
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 0;
        right: 0;
        height: 70%;
       
       
      }
    }

    .tab1 button.active {
      border-bottom: .4px solid black;
    }

     
    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      scroll-orientation: horizontal;
      overflow: auto;
      width: 100%;
      justify-content: left;
      overflow-y: hidden;
    }

    header {
      background-color: #FAF1E5;
      padding: 20px;
      text-align: center;
      position: relative;
      border-radius: 15px;
    }

    footer{
      background-color: #FAF1E5;
      padding: 20px;
      text-align: center;
      position: relative;
      border-radius: 15px;
      margin-top: 4%;
      position: relative;
      bottom: 0;
    }
    #search {
      width: 50%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 50px;
      margin-bottom: 10px;
    }

    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    /* Apply the font family to the body */
    body, html {
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden; /* Disable horizontal scrolling for the entire page */
      overflow-y: auto; /* Enable vertical scrolling */
      
    }

    .main {
      display: flex;
      flex-direction: row;
      overflow-x: none; /* Disable horizontal scrolling for the main container */
    }

    
    #cardContainer {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap; /* Ensure cards do not wrap to the next line */
      overflow-x: auto; /* Enable horizontal scrolling for the card container */
      overflow-y: hidden; /* Disable vertical scrolling for the card container */
      margin-top: 20px; /* Add margin-top for spacing */
      margin-bottom: 20px;
      -webkit-order: 1;
      order: 1;
      justify-content: left;
      scrollbar-width: none;
      -ms-overflow-style: none;
     
    }
    .cards {
      
      display: flex;
      flex-direction: column;
      background-color: whitesmoke;
      width: 100% /* Set initial width */
      max-width: 100%; /* Set maximum width */
      min-width: 120px; /* Set minimum width */
      height: 120px; /* Set initial height */
      padding: 20px; 
      color: black;
      border-radius: 30px;
      background-size: cover;
      margin-top: calc(125% - 20px);
      margin-right: 10px;
      margin-left: auto; /* Align cards to the right */
      margin-top: 20px; /* Add margin-top for spacing */
      width: 100%;
      -webkit-order: 2;
      order: 2;
    }

    #headlines {
       display: flex;
       flex-direction: column;
       justify-content: center;
       flex-wrap: nowrap; /* Ensure cards do not wrap to the next line */
       overflow-x: none; /* Enable horizontal scrolling for the card container */
       overflow-y: none; /* Disable vertical scrolling for the card container */
       
       justify-content: left;
       scrollbar-width: none;
       -ms-overflow-style: none;
      -webkit-order: 2;
       order: 2;
    }
    #top{
      -webkit-order: 2;
      order: 2;
      overflow-x: none;
      position: absolute; /* Set position to absolute */
      top: 0; /* Align to the top */
      width: 10px; 
      height: 200px;/* Set width to 100% */
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    

    .card {
      display: flex;
      flex-direction: column;
      background-color: whitesmoke;
      width: calc(25% - 20px); /* Set initial width */
      max-width: 150px; /* Set maximum width */
      min-width: 120px; /* Set minimum width */
      height: 120px; /* Set initial height */
      padding: 20px;
      color: black;
      border-radius: 30px;
      background-size: cover;
      margin-right: 10px;
      margin-left: auto; /* Allow flex-grow and flex-shrink */
      flex: 1 1 auto;
      
    }

    @media screen and (max-width: 768px) {
      .card {
        width: calc(50% - 20px); /* Adjust width for smaller screens */
      }
    }

    @media screen and (max-width: 480px) {
      .card {
        width: calc(100% - 20px); /* Adjust width for even smaller screens */
      }
    }


    /* Style the navigation */
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #fff;
      z-index: 999;
      overflow-x: hidden;
      transition: 0.5s;
    }

    nav ul li {
      display: block;
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #ccc;
    }

    nav ul li:last-child {
      border-bottom: none;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    nav ul li a:hover {
      color: #007bff;
    }

    /* Style the shelf icon */
    #shelf-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    #select{
    
      background-color: #ccc;
      border-radius: 30px;
     
      display: flex; /* Use flexbox to align items horizontally */
      margin-left: 25%;
      width: 50%;
      
      border: 1px solid #ccc;
    }
    #countryLabel {
        margin-right: 5px; 
    }
  
    select {
      display: flex;
      width: 20px;
      background-color: #ccc;
      border-radius: 15px;
      cursor: pointer;
      z-index: 1000;
    }

    select option {

      background-color: #ccc;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    #logo {
      position: absolute;
      
      left: 0.7px;
      width: 120px;
      height: 40px;
    }
  </style>
</head>

<body>
  <header>

    <img src="https://noahabebe.github.io/Nexus/nexus.png" id="logo" alt="Logo"  ></img>
   
      <input type="search" id="search" class="form-control col-md-6" placeholder="Search...">
   

    <div id="select" >
      
      <select id="countrySelect">
        <!-- Countries will be dynamically added here -->
      </select>
      <span id="countryLabel">Country</span>
    </div>

    <div style="border: none;" class="tab">
      <button class="tablinks" onclick="openTab(event, 'for-you')" id="defaultOpen"><i class="fa fa-home"></i> </br>
        For You</button>
      <button class="tablinks" onclick="openTab(event, 'categories')"><i class="fa fa-home"></i> </br>

  </header>

  <main>
    <!-- Tab content -->
   
      <div id="for-you"  class="tabcontent">

        
        
        <section id="cardContainer">
        <div style="display: flex; order: 3;" id="card">
          
        </div>
          
        </section>
        
        <section id="headlines">
          <div style="display: flex; order: 2;" id="top">

          </div>
        </section>

        <footer style="order: 3;">
          <img src="https://noahabebe.github.io/Nexus/nexus.png" id="logo" alt="Logo"  ></img>
          <p>Footer content goes here</p>

        </footer>
      </div>

      <div id="categories" class="tabcontent">
        
        <div id="tab1" class="tab1" >
          
        </div>


        

        

       
      </div>

        <h3>Tokyo</h3>

      </div>

  <script>
    // Function to fetch news data
    async function fetchNewsData() {
      try {
        const response = await fetch('https://noahabebe.github.io/Nexus/news_data.json');
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching news data:', error);
        return {};
      }
    }

    // Function to populate countries in the dropdown
    async function populateCountriesDropdown() {
      try {
        const newsData = await fetchNewsData();
        const countries = Object.keys(newsData);
        const countrySelect = document.getElementById('countrySelect');
        countries.forEach(country => {
          const option = document.createElement('option');
          option.value = country.toLowerCase();
          option.textContent = country;
          countrySelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error populating countries dropdown:', error);
      }
    }

    // Function to populate categories in tab1 based on the selected country
    async function populateCategories(selectedCountry) {
      try {
        
        const newsData = await fetchNewsData();
        const categories = Object.keys(newsData[selectedCountry]);
        const tab1 = document.getElementById('tab1');
        tab1.classList.add('tab1');
        console.log(categories);

       
        
        tab1.style.height = 'auto';
        tab1.style.marginTop = '10px';
        categories.forEach(category => {
          const button = document.createElement('button');
          button.classList.add('tablinks1');
          button.textContent = category.charAt(0).toUpperCase() + category.slice(1); // Capitalize category name
          button.addEventListener('click', async () => {
            const articles = await fetchNewsByCategory(selectedCountry, category);
            button.classList.add('tablinks1');
            button.className = " active";
            displayNewsInTabContent(articles);
             
          });
          if (category == 'general') {
            button.click(); // Simulate click event
          }
         
          
          
          tab1.appendChild(button);
        });
      } catch (error) {
        console.error('Error populating categories:', error);
      }
    }

    // Function to fetch news by category
    async function fetchNewsByCategory(selectedCountry, category) {
      try {
        const response = await fetch('https://noahabebe.github.io/Nexus/news_data.json');
        const data = await response.json();
        return data[selectedCountry][category] || [];
      } catch (error) {
        console.error('Error fetching news by category:', error);
        return [];
      }
    }

   
    function displayNewsInTabContent(articles) {
      // Get all elements with class="tablinks1" and remove the class "active"
      var tablinks1 = document.getElementsByClassName("tablinks1");
      for (var i = 0; i < tablinks1.length; i++) {
        tablinks1[i].className = tablinks1[i].className.replace(" active", "");
      }

      // Get the 'tab1' element, or create it if it doesn't exist
      var tab1 = document.getElementById('tab1') || createTab1();

      // Clear the categoriesContainer's content
      var categoriesContainer = document.getElementById('categories');
      categoriesContainer.innerHTML = '';

      // Append 'tab1' to categoriesContainer if it's not already there
      if (!document.getElementById('tab1')) {
        categoriesContainer.appendChild(tab1);
      }

      // Set styles for 'tab1'
      tab1.style.display = "flex";
      tab1.style.flexDirection = "column";
      tab1.style.height = 'auto';
      
      // Create a new div element for the tab content
      const tabcontent1 = document.createElement("div");
      tabcontent1.className = "tabcontent1"; // Add a class name to the tab content div

      // Use map to iterate over articles and create the HTML structure
      tabcontent1.innerHTML = articles.map(article => `
        <div class="cards" style="width: 100%; height: 300px;">
          <h2>${article.title}</h2>
          <p>Author: ${article.author}</p>
          <p>Published: ${article.publishedAt}</p>
        </div>
      `).join('');

      // Append the new tab content to the container
      categoriesContainer.appendChild(tabcontent1);
      tabcontent1.style.display = "block";
    }

    // Helper function to create 'tab1' if it doesn't exist
    function createTab1() {
      var tab1 = document.createElement("div");
      tab1.id = 'tab1';
      tab1.className = 'tab1';
      tab1.style.display = 'flex';
      tab1.style.flexDirection = 'column';
      
      return tab1;
    }
   

    
    // Function to initialize the page
    async function initializePage() {
      try {
        await populateCountriesDropdown();
        
        const countrySelect = document.getElementById('countrySelect');

       
        
        countrySelect.addEventListener('change', async () => {
          const selectedCountry = countrySelect.value.toLowerCase();
          fetchNewsByCountry(selectedCountry);
          await populateCategories(selectedCountry);
          
        });

        const firstOption = countrySelect.querySelector('option');
        firstOption.selected = true; // Select the first option
        const clickEvent = new Event('change'); // Create a new click event
        countrySelect.dispatchEvent(clickEvent);
        
      } catch (error) {
        console.error('Error initializing page:', error);
      }
    }

    // Call initializePage function when the page loads
    initializePage();

    
    

    async function getCountriesFromFile() {
      try {
        const response = await fetch('https://noahabebe.github.io/Nexus/countries.json');
        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Error fetching countries from file:', error);
      }
    }
       
        
       

    let articlesByCountry = {}; // Store articles by country to avoid fetching them again

    async function fetchNewsByCountry(selectedCountry) {
        if (!articlesByCountry[selectedCountry]) {
            const response = await fetch('https://noahabebe.github.io/Nexus/news_headlines.json');
            const data = await response.json();
            articlesByCountry[selectedCountry] = data[selectedCountry];
        }
        displayHeadlines(selectedCountry);
    }

    async function displayHeadlines(selectedCountry) {
        const headlinesSection = document.getElementById('headlines');
        headlinesSection.innerHTML = '<h1> Ranking Headlines for ' + selectedCountry.toUpperCase() + '<h1>'; // Clear existing headlines

        const articles = articlesByCountry[selectedCountry];
        const container = document.createElement('div');
        container.classList.add('card-container');
        
        
        // Rank articles based on your desired criteria
        const rankedArticles = rankArticles(articles);

        rankedArticles.forEach((article, index) => {
            const articleDiv = document.createElement('div');
            articleDiv.classList.add('cards');
           
            articleDiv.style.width = '100%';
            articleDiv.style.height = 'auto';
            articleDiv.style.display = 'flex'
            articleDiv.style.order = '2';
            // Add ranking indicator (optional)
            const rank = document.createElement('span');
            rank.textContent = `${index + 1}`; // 1-based ranking
            rank.style.fontWeight = 'bold';
            rank.style.fontFamily = 'Arial';
            rank.classList.add('rank');
            articleDiv.appendChild(rank);

            const cardContent = document.createElement('div');
            cardContent.classList.add('card-content');

           
            const logoImg = document.createElement('img');
            logoImg.src = article.urlToImage;
            logoImg.alt = article.source.name;
            logoImg.style.width = '100%';
            logoImg.style.height = '80px';
            logoImg.style.objectFit = 'cover';
            logoImg.style.borderRadius = '15%';
            logoImg.style.marginBottom = '10px';
            cardContent.appendChild(logoImg);

            const title = document.createElement('h3');
            title.textContent = article.title;
            cardContent.appendChild(title);

            articleDiv.appendChild(cardContent);
            container.appendChild(articleDiv);
        });

        headlinesSection.appendChild(container);
    }

    function rankArticles(articles) {
        // Replace this with your actual ranking logic
        // For example, to rank by published date (most recent first):
        return articles.sort((a, b) => new Date(b.publishedAt) - new Date(a.publishedAt));
    }


   
    
      const shelfIcon = document.getElementById('shelf-icon');
      const navMenu = document.querySelector('nav ul');

      shelfIcon.addEventListener('click', function () {
        navMenu.style.display = navMenu.style.display === 'block' ? 'none' : 'block';
      });
   

    function openTab(evt, tabName) {
      // Declare all variables
      var i, tabcontent, tablinks;

      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Show the current tab, and add an "active" class to the button that opened the tab
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    
    defaultOpen = document.getElementById("defaultOpen");
    defaultOpen.click();
    defaultOpen.addEventListener('click', function() {
      openTab(event, 'defaultOpen');
      createCards();
    })
    


    async function fetchNews() {
    try {
        const response = await fetch('https://noahabebe.github.io/Nexus/sourcesData.json');
        const data = await response.json();
        console.log(data);
        return data;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    async function createCards() {
      const newsData = await fetchNews();
      const cardContainer = document.getElementById('cardContainer');


      // Clear existing cards
      cardContainer.innerHTML = '';
      cardContainer.style.display = 'flex';
      cardContainer.style.flexDirection = 'row';
      cardContainer.style.order = '1';


      // Check if newsData is undefined or null
     

      // Iterate over the news sources
      newsData.forEach(source => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.style.display = 'flex';
        card.style.flexDirection = 'row';
        card.style.width = '150px';
        card.style.height = '150px';
        card.style.backgroundSize = 'cover';
        card.style.order = '1';

        const logoUrl = 'http://www.google.com/s2/favicons?domain=' + source.url; // Construct favicon URL
        const sourceName = source.name;

        // Create an image element for the logo
        const logoImg = document.createElement('img');
        logoImg.src = logoUrl;
        logoImg.alt = sourceName + ' Logo';
        logoImg.style.width = '80px';
        logoImg.style.height = '80px';
        logoImg.style.objectFit = 'cover';
        logoImg.style.borderRadius = '50%';
        logoImg.style.marginBottom = '10px';

        const text = document.createElement('p');
        text.classList.add('text');
        text.textContent = sourceName;

        text.style.color = 'black';
        text.style.textAlign = 'center';
        text.style.margin = '0';
        text.style.display = 'flex';

        text.style.transfrom = 'translateX(200px)';

        const wrap = document.querySelector('#for-you');
        wrap.style.scrollOrientation = 'horizontal';
        wrap.style.scrollbarWidth = 'none'; // Standard property
        wrap.style.msOverflowStyle = 'none';
        wrap.style.display = 'flex';
        wrap.style.order = '1';
        wrap.appendChild(card);

        


        card.appendChild(text);
        card.appendChild(logoImg);

        card.addEventListener('click', function () {
          // Construct the URL for the detailed info page
          const routeUrl = 'source.html?source=' + encodeURIComponent(sourceName);
          // Redirect to the detailed info page
          window.location.href = routeUrl;
        });


        // Append the card to the card container
        cardContainer.appendChild(card);

        wrap.appendChild(cardContainer);

      });

    }


    createCards();

    

    
  </script>
