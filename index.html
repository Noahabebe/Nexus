<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <title>The Nexus: NewsCenter</title>

  <style>
    

    .tabcontent {
      animation: fadeEffect 1s;
      /* Fading effect takes 1 second */

    }

    /* Go from zero to full opacity */
    @keyframes fadeEffect {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .tab {
      overflow: hidden;
      margin-right: 30px;
      margin-left: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    /* Style the buttons that are used to open the tab content */
    .tab button {
      background-color: #FAF1E5;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      justify-content: center;
      transition: 0.3s;
    }

    #for-you{
      
      display: flex;
      justify-content: center;
      flex-direction: row;
      
    }
    
    .line {
      width: 100%;
      text-align: center;
      margin-top: 20px; /* Adjusted margin-top */
      margin-bottom: 20px; /* Added margin-bottom */
    }

    .line hr {
      border: none;
      border-bottom: 2px solid #ccc; /* Changed to border-bottom */
      width: 90%; /* Adjust the width of the divider */
    }


    
    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #FAF1E5;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #FAF1E5;
      border-bottom: 3px solid black;
      transition: border-bottom 3s;
      /* Delay for animation */
      position: relative;
      /* Add sliding feature for underline */
    }

    /* Style the tab content */
    .tabcontent {
      display: flex; /* Changed grid to flex for horizontal alignment */
      justify-content: center;
      gap: 20px;
      border-radius: 15px;
      transform: translateY(20px);
      flex-direction: row; /* Changed direction to row */
      
    }

    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      scroll-orientation: horizontal;
      overflow: auto;
      width: 100%;
      justify-content: left;
      overflow-y: hidden;
    }

    header {
      background-color: #FAF1E5;
      padding: 20px;
      text-align: center;
      position: relative;
      border-radius: 15px;
    }

    #search {
      width: 50%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 50px;
      margin-bottom: 10px;
    }

    /* Import Google Font */
    @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

    /* Apply the font family to the body */
    body {
      font-family: 'Roboto', sans-serif;

    }

    main {
      
      border-radius: 15px;
      transform: translateY(-20px);
      display: flex;
      flex-direction: row;
    }

    h1 {
      margin: 0;
    }



    .card {
      display: flex;
      flex-direction: column;
      background-color: whitesmoke;
      width: calc(25% - 20px); /* Set initial width */
      max-width: 150px; /* Set maximum width */
      min-width: 120px;
      max-height: 120px;/* Set minimum width */
      height: 120px; /* Set initial height */
      padding: 20px;
      color: black;
      border-radius: 30px;
      background-size: cover;
      margin: 10px; /* Adjust margin as needed */
      flex: 1 1 auto; 
       margin-left: auto;/* Allow flex-grow and flex-shrink */
    }

    @media screen and (max-width: 768px) {
      .card {
        width: calc(50% - 20px); /* Adjust width for smaller screens */
      }
    }

    @media screen and (max-width: 480px) {
      .card {
        width: calc(100% - 20px); /* Adjust width for even smaller screens */
      }
    }

    /* Style the navigation */
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      text-align: center;
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 250px;
      background-color: #fff;
      z-index: 999;
      overflow-x: hidden;
      transition: 0.5s;
    }

    nav ul li {
      display: block;
      text-align: center;
      padding: 20px 0;
      border-bottom: 1px solid #ccc;
    }

    nav ul li:last-child {
      border-bottom: none;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
    }

    nav ul li a:hover {
      color: #007bff;
    }

    /* Style the shelf icon */
    #shelf-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    
  </style>
</head>

<body>
  <header>
    <input type="search" id="search" placeholder="Search...">
    <!-- Original navigation icons -->

    <div style="border: none;" class="tab">
      <button class="tablinks" onclick="openTab(event, 'for-you')" id="defaultOpen"><i class="fa fa-home"></i> </br>
        For You</button>
      <button class="tablinks" onclick="openTab(event, 'Paris')"><i class="fa fa-home"></i> </br>
        Paris</button>
      <button class="tablinks" onclick="openTab(event, 'Tokyo')"><i class="fa fa-home"></i> </br> Tokyo</button>

    </div>

    <nav>
      <ul>
        <li><a href="#"><i class="fa fa-home"></i><span>Home</span></a></li>
        <li><a href="#"><i class="fa fa-shopping-cart"></i><span>Shop</span></a></li>
        <li><a href="#"><i class="fa fa-user"></i><span>Account</span></a></li>
        <li><a href="#"><i class="fa fa-info-circle"></i><span>About</span></a></li>
      </ul>
    </nav>
    <!-- Shelf icon for side navigation -->
    <div id="shelf-icon"><i class="fa fa-bars fa-2x"></i></div>
  </header>

  <main>
    <!-- Tab content -->
    <div class="card-container">
      <div id="for-you"  class="tabcontent">

        <ul id="ul-for-you">
          <li id="il-for-you">
        
          <div class="card">
           
          
          </div>
         
          

          </li>
        </ul>

        <br><br>
        <div class="line">
          <hr>
        </div>
      </div>

      <div id="Paris" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
      </div>

      <div id="Tokyo" class="tabcontent">
        <h3>Tokyo</h3>
        <p>Tokyo is the capital of Japan.</p>
      </div>
    </div>
  </main>

  <script>
    // JavaScript to toggle the visibility of the side navigation menu
   document.addEventListener('DOMContentLoaded', function () {
      const shelfIcon = document.getElementById('shelf-icon');
      const navMenu = document.querySelector('nav ul');

      shelfIcon.addEventListener('click', function () {
        navMenu.style.display = navMenu.style.display === 'block' ? 'none' : 'block';
      });
    });

    function openTab(evt, tabName) {
      // Declare all variables
      var i, tabcontent, tablinks;

      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Show the current tab, and add an "active" class to the button that opened the tab
      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();

    defaultOpen = document.getElementById("defaultOpen");
    
    
      
   defaultOpen.addEventListener('click', function () {
      createCards();
      window.location.reload(); // Reload the page when default open tab is clicked
    });

    async function fetchNews() {
    try {
        const response = await fetch('https://noahabebe.github.io/Nexus/sourcesData.json');
        const data = await response.json();
        console.log(data);
        return data;
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    async function createCards() {
      const newsData = await fetchNews();
      const cardContainer = document.querySelector('.tabcontent');


      // Clear existing cards
      cardContainer.innerHTML = '';
      cardContainer.style.display = 'flex';
      cardContainer.style.flexDirection = 'row';


      // Check if newsData is undefined or null
     

      // Iterate over the news sources
      newsData.forEach(source => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.style.display = 'flex';
        card.style.flexDirection = 'row';
        card.style.width = '150px';
        card.style.height = '150px';
        card.style.backgroundSize = 'cover';

        const logoUrl = 'http://www.google.com/s2/favicons?domain=' + source.url; // Construct favicon URL
        const sourceName = source.name;

        // Create an image element for the logo
        const logoImg = document.createElement('img');
        logoImg.src = logoUrl;
        logoImg.alt = sourceName + ' Logo';
        logoImg.style.width = '80px';
        logoImg.style.height = '80px';
        logoImg.style.objectFit = 'cover';
        logoImg.style.borderRadius = '50%';
        logoImg.style.marginBottom = '10px';

        const text = document.createElement('p');
        text.classList.add('text');
        text.textContent = sourceName;

        text.style.color = 'black';
        text.style.textAlign = 'center';
        text.style.margin = '0';
        text.style.display = 'flex';

        text.style.transfrom = 'translateX(200px)';

        const wrap = document.querySelector('div.card-container');
        wrap.style.scrollOrientation = 'horizontal';
        wrap.style.scrollbarWidth = 'none'; // Standard property
        wrap.style.msOverflowStyle = 'none';
        wrap.appendChild(card);



        card.appendChild(text);
        card.appendChild(logoImg);

        card.addEventListener('click', function () {
          // Construct the URL for the detailed info page
          const routeUrl = 'sources.html?source=' + encodeURIComponent(sourceName);
          // Redirect to the detailed info page
          window.location.href = routeUrl;
        });


        // Append the card to the card container
        cardContainer.appendChild(card);

        wrap.appendChild(cardContainer);

      });

    }


    createCards();

    

    
  </script>
</body>

</html>
